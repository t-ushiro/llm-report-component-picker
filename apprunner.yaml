version: 1.0
runtime: docker
build:
  commands:
    build:
      - echo "No build commands"
run:
  runtime-version: latest
  command: uvicorn main:app --host 0.0.0.0 --port 8000
  network:
    port: 8000
    env: PORT
  env:
    - name: API_KEY
      value: "your-secure-api-key"
    - name: ALLOWED_S3_BUCKET
      value: "kizukai-ds-tmp"